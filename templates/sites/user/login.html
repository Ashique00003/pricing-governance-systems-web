{% load staticfiles %} <!DOCTYPE html>
<html lang="en">
  <!-- begin::Head -->
  {% include "header.html" %}
  <!-- end::Head -->

  <!-- begin::Body -->
  <body
    class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"
  >
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
      <div class="m-grid m-grid--hor m-grid--root m-page">
        <div
          class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
          id="m_login"
          style="background-image: url({% static 'assets/app/media/img/bg/bg-3.jpg' %});"
        >
          <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
              <div class="m-login__logo">
                <a href="#"> <img src="{% static 'logo/logo-1.png' %}" /> </a>
              </div>
              <div class="m-login__signin">
                <div class="m-login__head">
                  <h3 class="m-login__title">Sign In To Admin</h3>
                </div>

                <form
                  class="m-login__form m-form"
                  action="{% url 'login' %}"
                  method="post"
                >
                  {% include "partials/messages.html" %} {% csrf_token %}
                  <input
                    type="hidden"
                    name="redirect_path"
                    value="{{ redirect_path }}"
                  />
                  <div class="form-group m-form__group">
                    <input
                      class="form-control m-input"
                      type="text"
                      placeholder="Username"
                      name="username"
                      autocomplete="off"
                      value="{{ request.session.login_username }}"
                    />
                  </div>
                  <div class="form-group m-form__group">
                    <input
                      class="form-control m-input m-login__form-input--last"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                  <div class="row m-login__form-sub">
                    <div class="col m--align-right m-login__form-right">
                      <a
                        href="javascript:;"
                        id="m_login_forget_password"
                        class="m-link"
                        >Forget Password ?</a
                      >
                    </div>
                  </div>
                  <div class="m-login__form-action">
                    <button
                      id="m_login_signin_submit"
                      class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn"
                    >
                      Sign In
                    </button>
                  </div>
                </form>
              </div>

              <div class="m-login__forget-password">
                <div class="m-login__head">
                  <h3 class="m-login__title">Forgotten Password ?</h3>
                  <div class="m-login__desc">
                    Enter your email to reset your password:
                  </div>
                </div>
                <form class="m-login__form m-form" action="">
                  <div class="form-group m-form__group">
                    <input
                      class="form-control m-input"
                      type="text"
                      placeholder="Email"
                      name="email"
                      id="m_email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="m-login__form-action">
                    <button
                      id="m_login_forget_password_submit"
                      class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary"
                    >
                      Request</button
                    >&nbsp;&nbsp;
                    <button
                      id="m_login_forget_password_cancel"
                      class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end:: Page -->

    {% include "footer-scripts.html" %}
  </body>

  <!-- end::Body -->
</html>
